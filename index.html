        <script>
    $(document).ready(function () {
        $('#contactForm').submit(function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                data: $(this).serialize(),
                success: function (response) {
                    // Display success message
                    $('#modalBody').html('<p>Contact form submitted successfully!</p>');
                    $('#contactModal').modal('show');
                },
                error: function (error) {
                    // Display failure message
                    $('#modalBody').html('<p>Failed to submit contact form. Please try again later.</p>');
                    $('#contactModal').modal('show');
                }
            });
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
      // Get all navigation links that have a "#" in the href attribute
      var navigationLinks = document.querySelectorAll('a[href^="#"]');

      // Add a click event listener to each navigation link
      navigationLinks.forEach(function (link) {
        link.addEventListener('click', function (e) {
          e.preventDefault(); // Prevent the default link behavior

          // Get the target section's ID from the link's href attribute
          var targetId = link.getAttribute('href').slice(1); // Remove the "#" symbol

          // Get a reference to the target section
          var targetSection = document.getElementById(targetId);

          // Scroll to the target section smoothly
          if (targetSection) {
            targetSection.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    });
  </script>
